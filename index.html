<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMBASE</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section class="main">
        <div class="Brand">
            <span><img class="Logo" src="logo.png" alt="">
                <span class="brandTitle">AEMBASE</span>
        </div>
        <div>
           <h3 class="content">Click to select random person</h3>           
           <div>
               <button id="Btn" >Click me</button>
           </div>
        </div>
        <div class="popup">
            <h1 class="title">Congrats</h1>
            <h1 id="demo"></h1>
            <b class="close">x</b>
        </div>
        <canvas id="my-canvas"></canvas>
    </section>
    <Script src="index.min.js"></Script>
    <Script>
        let btn = document.querySelector('#Btn');
        let popup = document.querySelector('.popup');
        let close = document.querySelector('.close');
        let confettis = document.querySelector('#my-canvas');
        
        btn.addEventListener('click', add);
        function add() {
            confettis.classList.add('active');
            const students =["Ebin","Neethu","Nidhi","Ashna","Nivya","Sreelakshmi","Sonu","Sonia","Athulya","Soorya","Athira","Roopak","sofy","Ronald","Robin","Rebin",];
            var random =Math.floor(16*Math.random());
            popup.classList.add('active');
            document.getElementById("demo").innerHTML = students[random] ;
        }
        close.addEventListener('click', remove);
        function remove() {
            popup.classList.remove('active');
            confettis.classList.remove('active');
        }
        var confettiElement = document.getElementById('my-canvas');
        var confettiSettings = { target: confettiElement };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
        
        </Script>
</body>
</html>
